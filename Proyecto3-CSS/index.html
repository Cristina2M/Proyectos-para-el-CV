<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <main class="container">
        <section class="banner">
            <div class="container-texto">
                <div class="parrafo">
                    <p>GREAT SALE</p>
                </div>
                <div class="buttons">
                    <button class="button btn-1">Shop Now</button>
                    <button class="button btn-2">I'm Interesting</button>
                </div>
            </div>


            <div class="slideshow">
                <button class="slide-btn slide-btn-1"></button>
                <button class="slide-btn slide-btn-2"></button>
                <button class="slide-btn slide-btn-3"></button>
                <button class="slide-btn slide-btn-4"></button>

                <div class="slideshow-wrapper">
                    <div class="slide"><img src="img/slide-img-1.jpg" alt="slider1"></div>
                    <div class="slide"><img src="img/slide-img-2.jpg" alt="slider2"></div>
                    <div class="slide"><img src="img/slide-img-3.jpg" alt="slider3"></div>
                    <div class="slide"><img src="img/slide-img-4.jpg" alt="slider4"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
