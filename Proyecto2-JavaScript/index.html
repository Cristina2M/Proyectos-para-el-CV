<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del 15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .casilla {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border-radius: 3px;
        }

        .casilla:hover {
            background-color: #e0e0e0;
        }

        .vacia {
            background-color: transparent;
            cursor: default;
        }

        .vacia:hover {
            background-color: transparent;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: green;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Juego del 15</h1>
    <div id="tablero"></div>
    <div id="mensaje"></div>
    <script src="main.js"></script>
</body>

</html>
